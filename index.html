<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <form id="to_do_form">
       <fieldset>
        <legend>Your Beautiful To-Do List</legend>

        <label for="task">What's Next?</label>
        <input type="text" name="add" id="task"></input>

        <input type="submit" id="submission" value="Don't Forget!"></input>
      </fieldset>    
    </form>
    <ul id ="task_list"></ul>
  </div>
  
  <script type="text/javascript" src="todo.js"></script>
</body>
</html>
